# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "Hello"
  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo ", World!"
  save_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "saved text in da file!" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt
          
  cat_output_file:    
      docker:
        - image: circleci/node:13.8.0
      steps:
        - attach_workspace:
            at: ~/
        - run: cat ~/output.txt
  print_my_name:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: "echo mein Name und so..."
          command:
              echo $MY_NAME
# Orchestrate or schedule a set of jobs
workflows:
  # Name the workflow "welcome"
  welcome:
    # Run the welcome/run job in its own container
    jobs:
      - print_hello
      - print_world:
          requires: [print_hello]
      - save_output_file
      - cat_output_file:
          requires: [save_output_file]
      - print_my_name
